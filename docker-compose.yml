services:
  mysql:
    image: mysql:8.0
    container_name: task-manager-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-password-change-this
      MYSQL_DATABASE: task_manager
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app-password-change-this
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  auth-service:
    image: kirill4goodmopsa/task-manager-auth-service:latest
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=app_user
      - DB_PASSWORD=app-password-change-this
      - DB_NAME=task_manager
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  tasks-service:
    image: kirill4goodmopsa/task-manager-tasks-service:latest
    container_name: tasks-service
    ports:
      - "8082:8082"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8080
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=app_user
      - DB_PASSWORD=app-password-change-this
      - DB_NAME=task_manager
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: kirill4goodmopsa/task-manager-frontend:latest
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mysql-data:
