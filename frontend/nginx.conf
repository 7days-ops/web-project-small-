server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Примечание: фронт обращается напрямую к http://localhost:8080 и http://localhost:8082
    # nginx используется только для раздачи статики и рутировки на /index.html
    # Прямые запросы к CORS-enabled бэкенду работают без проксирования

    # Необязательно: чтобы видеть, что nginx живой
    location /health {
        access_log off;
        return 200 "ok";
    }
}